<h1 class="text-center mb-5">ThecocktailDB</h1>


<ul class="d-flex flex-direction-row flex-wrap justify-content-between">
    <li *ngFor="let drink of drinks" class="mb-4">
        <div class="card " style="width: 18rem;">
            <img class="card-img-top" [src]="drink.strDrinkThumb" alt="Card image cap">
            <div class="card-body">
                <h3 class="card-title text-center">{{drink.strDrink}}</h3>
            </div>
            <div class="card-footer">
                <button class="btn btn-dark" routerLink="/dettaglio"> Vai al dettaglio</button>
            </div>
        </div>
    </li>
</ul>
